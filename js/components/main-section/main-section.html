<section id="main">
  <input id="toggle-all"
    type="checkbox"
    ng-change="toggleCompleteAll()"
    ng-model="areAllComplete">
  </input>
  <label for="toggle-all">Mark all as complete</label>
  <ul id="todo-list">
    <todo-item todo="todo" ng-repeat="todo in allTodos"></todo-item>
  </ul>
</section>
